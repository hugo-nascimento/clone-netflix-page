<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--responsividade-->
    <link rel="stylesheet" href="style/owl/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div>
                <img class="box-filme" src="img/black-mirror.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/blacklist.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/bom-dia-veronica.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/caes-de-berlim.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/castlevania.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/cobrakai.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/criminal-uk.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/demolidor.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/la-casa-de-papel.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/lupin.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/queen-sono.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/stranger-things.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/the-killing.jpg" alt="">
            </div>
            <div>
                <img class="box-filme" src="img/the-witcher.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/396b17d165.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
